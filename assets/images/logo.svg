<!-- 🧠 认知黑匣子 - 主Logo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="5" y="10" width="90" height="80" rx="12" ry="12" 
        fill="url(#primaryGradient)" opacity="0.1" filter="url(#logoShadow)"/>
  
  <!-- 黑匣子外框 -->
  <rect x="10" y="15" width="80" height="70" rx="8" ry="8" 
        fill="none" stroke="url(#primaryGradient)" stroke-width="3"/>
  
  <!-- 大脑图形 -->
  <path d="M25 35 C20 30, 15 35, 20 45 C15 50, 25 55, 30 50 
           C35 55, 45 55, 50 50 C60 55, 70 50, 65 45 
           C75 35, 70 30, 65 35 C60 25, 50 25, 45 30 
           C40 25, 30 25, 25 35 Z" 
        fill="url(#primaryGradient)" opacity="0.9"/>
  
  <!-- 大脑褶皱细节 -->
  <path d="M30 40 Q40 35 50 40 M35 45 Q45 40 55 45 M40 50 Q50 45 60 50" 
        stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- 指示灯 -->
  <circle cx="75" cy="25" r="3" fill="#ff6b6b"/>
  <circle cx="85" cy="25" r="3" fill="#4ecdc4"/>
  
  <!-- 标题文字 -->
  <text x="110" y="35" fill="url(#primaryGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    认知黑匣子
  </text>
  
  <!-- 副标题 -->
  <text x="110" y="55" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-weight="normal">
    Cognitive BlackBox
  </text>
  
  <!-- 标语 -->
  <text x="110" y="70" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">
    15分钟认知觉醒
  </text>
</svg>
